<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MuraPix Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
    />
    <style>
      /* Your custom CSS styles can go here */
      /* Example style for footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      footer p {
        margin: 5px;
      }
      /* Add more styles as needed */
    </style>
  </head>
  <body>
    <div class="editor-header">
      <h1><span>M</span> Pix Editor</h1>
      <p>Welcome to the World of Image Editing!</p>
    </div>
    <div class="main">
      <div class="Tools">
        <ul>
          <li>
            <i class="bx bxs-brightness-half"></i>
            <p>BrightNess</p>
          </li>
          <li>
            <i class="bx bxs-brush"></i>
            <p>Blur</p>
          </li>
          <li>
            <i class="bx bxs-collection"></i>
            <p>GreyScale</p>
          </li>
          <li>
            <i class="bx bxs-color-fill"></i>
            <p>Hue Rotate</p>
          </li>
          <li>
            <i class="bx bxs-magic-wand"></i>
            <p>Saturation</p>
          </li>
          <li onclick="Download_btn()">
            <i class="bx bx-export"></i>
            <p>Export</p>
          </li>
        </ul>
      </div>

      <div class="content">
        <p id="logo">Photo Editor</p>
        <div class="choose_image">
          <div class="upload_img_box">
            <i class="bx bxs-image-add"></i><br />
            <input
              type="file"
              name="selectedImage"
              id="selectedImage"
              accept="image/jpeg, image/png"
            />
            <p id="hint">Choose Image from folder</p>
          </div>
        </div>
        <canvas id="image_canvas"></canvas>
        <div class="image_holder">
          <button id="remove_img_btn">
            <i class="bx bxs-message-square-x"></i>
          </button>
          <img src="" alt="img" id="image" />
        </div>
        <div class="options">
          <div class="option">
            <input
              type="range"
              max="200"
              min="0"
              value="100"
              id="brightness"
              class="slider"
            />
            <p id="brightVal" class="show_value">100</p>
          </div>
          <div class="option">
            <input
              type="range"
              max="100"
              min="0"
              value="0"
              id="blur"
              class="slider"
            />
            <p id="blurVal" class="show_value">0</p>
          </div>
          <div class="option">
            <input
              type="range"
              max="100"
              min="0"
              value="0"
              id="greyScale"
              class="slider"
            />
            <p id="greyVal" class="show_value">0</p>
          </div>
          <div class="option">
            <input
              type="range"
              max="100"
              min="0"
              value="0"
              id="hue"
              class="slider"
            />
            <p id="hueVal" class="show_value">0</p>
          </div>
          <div class="option">
            <input
              type="range"
              max="100"
              min="1"
              value="1"
              id="saturation"
              class="slider"
            />
            <p id="saturationVal" class="show_value">1</p>
          </div>
        </div>

        <button id="clearAll">
          <span>Reset</span><i class="bx bx-reset"></i>
        </button>
      </div>
    </div>
    <footer>
      <p>
        &copy; <span id="currentYear"></span> MuraPix Editor - Created by
        Musharraf
      </p>
      <!-- Add additional footer content or links -->
      <p>Contact: mhdmusharraf.edu@gmail.com | Phone: 076-680-4086</p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
